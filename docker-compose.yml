version: '3.8'

services:
  # Main application service
  mcp-inspector:
    build:
      context: .
      dockerfile: Dockerfile
    # Alternative: use pre-built image from Docker Hub
    # image: mcpjam/mcp-inspector:latest
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      # Mount for development (comment out for production)
      # - ./server:/app/server
      # - ./client:/app/client
      # - ./shared:/app/shared
      - mcp_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').request('http://localhost:3001/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).end()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service (for local development)
  mcp-inspector-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    ports:
      - "3001:3001"
      - "5173:5173"  # Vite dev server
    environment:
      - NODE_ENV=development
      - PORT=3001
    volumes:
      - ./server:/app/server
      - ./client:/app/client
      - ./shared:/app/shared
      - ./package.json:/app/package.json
      - /app/server/node_modules
      - /app/client/node_modules
    command: npm run dev
    restart: unless-stopped

  # Nginx reverse proxy (optional, for production)
  nginx:
    profiles: ["production"]
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - mcp-inspector
    restart: unless-stopped

volumes:
  mcp_data:
    driver: local

networks:
  default:
    name: mcp-inspector-network 