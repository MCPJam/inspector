name: Windows Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., v1.0.0)"
        required: false
        type: string
      create_release:
        description: "Create GitHub release?"
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  make-windows:
    runs-on: windows-latest
    env:
      WINDOWS_PFX_BASE64: ${{ secrets.WINDOWS_PFX_BASE64 }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clean dependencies with retry
        run: |
          npm cache clean --force
          # Stop any processes that might be locking files
          taskkill /f /im node.exe 2>$null || echo "No node processes to kill"
          Start-Sleep -Seconds 2

          # Force remove with retries for Windows file locking issues
          for ($i = 1; $i -le 3; $i++) {
            try {
              if (Test-Path "node_modules") {
                Get-ChildItem "node_modules" -Recurse | Remove-Item -Force -Recurse -ErrorAction SilentlyContinue
                Remove-Item "node_modules" -Force -Recurse -ErrorAction SilentlyContinue
              }
              if (Test-Path "package-lock.json") { Remove-Item -Force "package-lock.json" -ErrorAction SilentlyContinue }
              if (Test-Path "client\node_modules") {
                Get-ChildItem "client\node_modules" -Recurse | Remove-Item -Force -Recurse -ErrorAction SilentlyContinue
                Remove-Item "client\node_modules" -Force -Recurse -ErrorAction SilentlyContinue
              }
              if (Test-Path "client\package-lock.json") { Remove-Item -Force "client\package-lock.json" -ErrorAction SilentlyContinue }
              if (Test-Path "server\node_modules") {
                Get-ChildItem "server\node_modules" -Recurse | Remove-Item -Force -Recurse -ErrorAction SilentlyContinue
                Remove-Item "server\node_modules" -Force -Recurse -ErrorAction SilentlyContinue
              }
              if (Test-Path "server\package-lock.json") { Remove-Item -Force "server\package-lock.json" -ErrorAction SilentlyContinue }
              break
            }
            catch {
              Write-Host "Cleanup attempt $i failed, retrying..."
              Start-Sleep -Seconds 3
            }
          }
        shell: powershell

      - name: Install dependencies fresh
        run: |
          npm install --legacy-peer-deps --no-optional
          npm run install:deps
        shell: powershell

      - name: Rebuild native modules for Windows
        run: |
          # Rebuild esbuild specifically to fix version mismatch
          cd server
          npm rebuild esbuild --verbose
          cd ..
          # Install Windows-specific binaries
          npm i -D @rollup/rollup-win32-x64-msvc@^4
          cd client && npm i lightningcss@^1 --save-dev
        shell: powershell

      - name: Restore code signing cert
        if: env.WINDOWS_PFX_BASE64 != ''
        shell: pwsh
        run: |
          $bytes = [System.Convert]::FromBase64String($env:WINDOWS_PFX_BASE64)
          [IO.File]::WriteAllBytes("$env:RUNNER_TEMP\\codesign.pfx", $bytes)

      - name: Build
        run: npm run build

      - name: Make (Windows)
        env:
          WINDOWS_PFX_FILE: ${{ runner.temp }}\\codesign.pfx
          WINDOWS_PFX_PASSWORD: ${{ secrets.WINDOWS_PFX_PASSWORD }}
        run: npm run electron:make

      - name: Rename installer to consistent name
        run: |
          $setupFile = Get-ChildItem -Path "out\make" -Recurse -Name "*Setup.exe" | Select-Object -First 1
          if ($setupFile) {
            Copy-Item "out\make\$setupFile" "MCPJam-Inspector-Setup.exe"
            echo "SETUP_PATH=MCPJam-Inspector-Setup.exe" >> $env:GITHUB_ENV
          }
        shell: powershell

      - name: Upload build artifacts (if not creating release)
        if: github.event_name == 'workflow_dispatch' && !inputs.create_release
        uses: actions/upload-artifact@v4
        with:
          name: mcpjam-inspector-windows
          path: |
            out\make\**\*Setup.exe
            out\make\**\RELEASES
            out\make\**\*.nupkg
          retention-days: 30

      - name: Create GitHub Release
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.create_release)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && (inputs.version || 'v0.9.14-manual') || github.ref_name }}
          name: Release ${{ github.event_name == 'workflow_dispatch' && (inputs.version || 'v0.9.14-manual') || github.ref_name }}
          draft: false
          prerelease: false
          files: |
            ${{ env.SETUP_PATH }}
            out\make\**\RELEASES
            out\make\**\*.nupkg
          body: |
            ## Download for Windows
            - **Windows Installer**: [MCPJam Inspector Setup.exe](https://github.com/MCPJam/inspector/releases/download/${{ github.event_name == 'workflow_dispatch' && (inputs.version || 'v0.9.14-manual') || github.ref_name }}/MCPJam-Inspector-Setup.exe)

            The installer is code-signed and ready for installation on Windows.

            ## Auto-generated release
            This release was automatically built and signed by GitHub Actions.
