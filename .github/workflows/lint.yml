name: Prettier and Build Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  prettier-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          # Clean npm cache
          npm cache clean --force

          # Remove lock files and node_modules to fix rollup binary issues
          rm -rf package-lock.json node_modules
          rm -rf client/package-lock.json client/node_modules
          rm -rf server/package-lock.json server/node_modules

          # Install dependencies
          npm install
          cd client && npm install
          cd ../server && npm install

      - name: Check Prettier formatting
        run: |
          if ! npx prettier --check .; then
            echo "‚ùå Code is not properly formatted!"
            echo ""
            echo "To fix this, run:"
            echo "  npm run prettier-fix"
            echo ""
            echo "Then commit and push the changes."
            exit 1
          else
            echo "‚úÖ All files are properly formatted!"
          fi

      - name: Build project
        run: |
          echo "üèóÔ∏è Building project..."
          npm run build
          echo "‚úÖ Build completed successfully!"
